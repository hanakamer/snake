<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>snake</title>
</head>
<body>
<div id="app-container">
    <p id="score">SCORE: 0</p>
    <div class="clear"></div>
    <div id="game-container">
    </div>
    <div id="wall-container">
    </div>
    <div class="clear"></div>
    <div class="popup" id="restart-popup">
        <p class="popup-text">
            SCORE: 0
        </p>
        <button class="btn" onclick="start('classic')">classic</button>
        <button class="btn" onclick="start('wall')">wall</button>
    </div>
    <div  class="popup" id="start-popup">
        <p class="popup-text">
            choose your game style
        </p>
        <button class="btn" onclick="start('classic')">classic</button>
        <button class="btn" onclick="start('wall')">wall</button>
    </div>
</div>
<script type="text/javascript" src="./dist/bundle.js"></script>
</body>
</html>
